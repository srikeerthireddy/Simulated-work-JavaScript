<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>

<body>
    <header>
        <h1>Memory Game</h1>
    </header>

    <div id="difficulty-selector-container">
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="timer">60</div> <!-- Timer display -->

    <div id="grid-container">
        <!-- Grid dynamically populated -->
    </div>

    <div id="result">Matches: 0</div> <!-- Result display -->

    <footer>
        <p>Memory Game by Your Name</p>
    </footer>

    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>

</html>
